<div class="admin-dashboard">
    <h2>Admin Dashboard</h2>

    <!-- Add New Quiz -->
    <h3>Add New Quiz</h3>
    <input type="text" placeholder="Quiz Name" [(ngModel)]="newQuiz.name" />

    <label>Select Completion Deadline:</label>
    <select [(ngModel)]="newQuiz.completeTime">
        <option value="" disabled selected>Select Time</option>
        <option *ngFor="let time of ['15 mins', '30 mins', '45 mins', '1 hour', '1 hour 30 mins', '1 hour 45 mins', '2 hours']">
            {{ time }}
        </option>
    </select>

    <button (click)="addQuiz()">Add Quiz</button>

    <hr />

    <!-- Display Quizzes -->
    <h3>Manage Quizzes</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Quiz Name</th>
          <th>Completion Time</th>
          <th>Posted Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let quiz of quizzes">
          <td>{{ quiz.id }}</td>
          <td>{{ quiz.name }}</td>
          <td>{{ quiz.completeTime }}</td>
          <td>{{ quiz.postedDate | date:'MMM d, y h:mm a' }}</td>
          <td>
            <button (click)="selectQuiz(quiz)">Edit</button><br/>
            <button (click)="deleteQuiz(quiz.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
