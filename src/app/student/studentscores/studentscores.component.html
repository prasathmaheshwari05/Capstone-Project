<div class="score-container">
    <h2>Leaderboard</h2>
    <table>
      <thead>
        <tr>
          <th>Student</th>
          <th>Quiz Name</th>
          <th>Score</th>
          <th>Submitted On</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let score of studentScores">
          <td>{{ score.username }}</td>
          <td>{{ score.quizName }}</td>
          <td>{{ score.score }}/{{ score.total }}</td>
          <td>{{ score.submittedAt | date:'MMM d, y h:mm a' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
